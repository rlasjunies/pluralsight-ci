<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>pluralsight-ci</title>

    <link href="../styles/bootstrap.min.css" rel="stylesheet" />
    <link href="../styles/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="../styles/bootswatch-superhero.css" rel="stylesheet" />
</head>
<body ng-app="app">
    <div ng-controller="jobsController">
        <div class="container">
            <h1>Post a new job</h1>
            <form ng-submit="submit()" novalidate>
                <div class="form-group">
                    <input class="form-control" placeholder="Title" />
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>

            </form>
        </div>
        <div class="container">
            <h1>{{message}}</h1>
            <div class="list-group">
                <a href="#" class="list-group-item" ng-repeat="job in jobs">
                    <h3 class="list-group-item-heading">{{job.title}}</h3>
                    <p class="list-group-item-text">{{job.description}}</p>
                </a>
            </div>
        </div>
    </div>

    <script src="../Scripts/jquery-1.11.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular-resource.min.js"></script>
    <!--<script src="../Scripts/require.js"></script>-->

    <script src="../spa/app.js"></script>
    <script src="../spa/jobsService.js"></script>
    <script src="../spa/jobsController.js"></script>

</body>
</html>
